<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Student Details Form</title>
  </head>
  <body>
  <div class="container">
    <div class="title">Student Details</div>
    <div class="content">
      <form action="http://localhost:5000/predict" method="POST" autocomplete="off">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" name="studentid"  placeholder="Enter your ID" required id="studentid">
          </div>
          <div class="input-box">
            <span class="details">GRE Score</span>
            <input type="text" name="gre" placeholder="Enter your GRE Score" required>
          </div>

          <div class="input-box">
            <span class="details">TOEFL Score</span>
            <input type="text"  name="toefl" placeholder="Enter your TOEFL Score" required>
          </div>

          <div class="input-box">
            <span class="details">University Rating</span>
            <input type="number" min="1" max="5" name="Rating" placeholder="Enter rating (1-5)" >
          </div>

          <div class="input-box">
            <span class="details">SOP Rating</span>
            <input type="number" min="0" max="5" step="0.01" name="sop" placeholder="Enter the rating of your SOP" >
          </div>

          <div class="input-box">
            <span class="details">LoR Rating</span>
            <input type="number" min="0" max="5" step="0.01" name="lor" placeholder="Enter the rating of your LOR" >
          </div>

          <div class="input-box">
            <span class="details">CGPA</span>
            <input type="number" min="0" max="10" step="0.01" name="cgpa" placeholder="Enter your CGPA" >
          </div>

          
          <div class="input-box">
            <span class="details">Research</span>
            <select id="research" name="research">
              <option value="" disabled selected>Choose One</option>
              <option value="1">YES</option>
              <option value="0">NO</option>
            </select>
          </div>
         
        <div class="button">
          <input type="submit" name="submit" value="submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
